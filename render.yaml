services:
  - type: web
    name: planora-live
    env: elixir
    plan: free
    buildCommand: mix deps.get && mix assets.deploy && mix release
    startCommand: bin/planora_live eval "PlanoraLive.Release.migrate" && bin/planora_live start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: planora-db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: PHX_HOST
        value: planora-live.onrender.com  # ‚Üê Update this to your actual Render URL
      - key: PHX_SERVER
        value: true
      - key: POOL_SIZE
        value: 2  # Keep low on free tier (max 5 connections on Render free DB)
      - key: MIX_ENV
        value: prod

databases:
  - name: planora-db
    plan: free
    databaseName: todo_db_3wrw
    user: todo_db_3wrw_user
